<div class="linkee-home-component">
  <div class="content">
    <div class="row">
      <img src="../../assets/linkee-image.png" class="img-logo" />
    </div>
    <div class="row row-content">
      <div class="left">
        <iframe
          class="video-iframe"
          width="420"
          height="345"
          src="https://www.youtube.com/embed/8eeBDLmZrVo"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
      <div class="right">
        <div class="child">
          <mat-form-field>
            <mat-chip-list #chipList aria-label="Player">
              <mat-chip
                *ngFor="let player of players"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(player)"
              >
                {{player.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input
                placeholder="New Player"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)"
              /> </mat-chip-list
          ></mat-form-field>
        </div>

        <div class="child">
          <input
            type="Button"
            class="btn new-game"
            (click)="navigate({})"
            value="New Game"
          />
        </div>
        <div class="child">
          <span class="spy-info">Spy Masters Enter the Game ID </span>
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="4"
            min="0"
            class="input-game"
            [(ngModel)]="gameId"
          />
          <button
            mat-raised-button
            (click)="enterGameWithId()"
            color="warn"
            class="btn existing-game"
            [disabled]="this.gameId === 0"
          >
            Retrieve Game
          </button>
          <span class="warning">(Best viewed in landscape mode) </span>
        </div>
        <div class="child" style="margin-bottom: 0;">
          <div
            class="fb-like"
            data-href="https://www.facebook.com/Code-Names-209536786480174/"
            data-layout="button"
            data-action="like"
            data-size="small"
            data-show-faces="true"
            data-share="true"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
